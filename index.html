<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brrrgrrr</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="left_side">
        <div class="nav">
            <p>brrrgrrr</p>
        </div>
    </div>

    <div class="right_side">
        <button class="btn btn-show">create custom burger</button>


        <dialog>
            <div class="container">
                <form action="" method="dialog">
                    <input type="text" name="ingredient" id="ingredient" placeholder="ingredient" required>

                    <input type="text" name="patty" id="patty" placeholder="patty" required>

                    <input type="text" name="sauce" id="sauce" placeholder="sauce" required>

                    <button type="submit">add burger</button>
                </form>

                <button class="btn-close" autofocus>close</button>
            </div>
        </dialog>
    </div>


    <script src="./script.js"></script>
</body>

</html>
