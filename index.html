<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brrrgrrr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Nabla&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="nav">
        <p>brrrgrrr <img src="./icons/burger-svgrepo-com.svg" alt="" class="main-icon"></p>
        <p>by adisht <img src="./icons/account.svg" alt="" class="account-icon"></p>
    </div>

    <div class="left_side">
        <button class="btn btn-show-custom">create custom burger <img src="./icons/hamburger-plus.svg" alt=""></button>
        <button class="btn btn-show-option">create from options <img src="./icons/hamburger-plus.svg" alt=""></button>

        <dialog class="dialog-option">
            <div class="container-option">
                <form action="" method="dialog" class="option-form">
                    <input type="text" name="name" id="name-option" placeholder="name" required>

                    <select name="ingredient" id="ingredient-option">
                        <option value="tomato">tomato</option>
                        <option value="onion">onion</option>
                        <option value="pickle">pickle</option>
                    </select>

                    <select name="patty" id="patty-option">
                        <option value="whole wheat">whole wheat</option>
                        <option value="grilled">grilled</option>
                        <option value="toasted">toasted</option>
                    </select>

                    <select name="sauce" id="sauce-option">
                        <option value="mayo">mayo</option>
                        <option value="red">red</option>
                        <option value="ranch">ranch</option>
                    </select>

                    <button type="submit" class="btn-option">add burger <img src="./icons/hamburger-check.svg"
                            alt=""></button>
                </form>

                <button class="btn-close-option" autofocus>close</button>
            </div>
        </dialog>


        <dialog class="dialog-custom">
            <div class="container-custom">
                <form action="" method="dialog" class="custom-form">
                    <input type="text" name="name" id="name" placeholder="name" required>

                    <input type="text" name="ingredient" id="ingredient" placeholder="ingredient" required>

                    <input type="text" name="patty" id="patty" placeholder="patty" required>

                    <input type="text" name="sauce" id="sauce" placeholder="sauce" required>

                    <button type="submit" class="btn-custom">add burger <img src="./icons/hamburger-check.svg"
                            alt=""></button>
                </form>

                <button class="btn-close-custom" autofocus>close</button>
            </div>
        </dialog>
    </div>

    <div class="right_side">
        <div class="custom_burgers">
            <p>your own brrrgrrr</p>

            <ul>

            </ul>
        </div>

        <div class="option_burgers">
            <p>from brrrgrrr</p>

            <ul>

            </ul>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
